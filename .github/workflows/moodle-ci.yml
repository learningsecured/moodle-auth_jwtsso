name: Moodle Plugin CI (Moodle 5.1)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3

      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_ALLOW_EMPTY_PASSWORD: "true"
          MYSQL_CHARACTER_SET_SERVER: "utf8mb4"
          MYSQL_COLLATION_SERVER: "utf8mb4_unicode_ci"
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval 10s --health-timeout 5s --health-retries 3

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']
        database: ['pgsql', 'mariadb']
        moodle-branch: ['MOODLE_501_STABLE']

    steps:
      - name: Checkout plugin repository
        uses: actions/checkout@v4
        with:
          path: plugin

      - name: Setup Node.js (for Grunt, JS & SCSS)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup PHP environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, sodium, pgsql, mysqli
          ini-values: max_input_vars=5000
          tools: phpunit, composer

      - name: Install moodle-plugin-ci
        run: |
          composer create-project -n --no-dev --prefer-dist moodlehq/moodle-plugin-ci ci ^4
          echo "$(cd ci/bin && pwd)" >> $GITHUB_PATH
          echo "$(cd ci/vendor/bin && pwd)" >> $GITHUB_PATH
          sudo locale-gen en_AU.UTF-8

      - name: Install Moodle + plugin
        env:
          DB: ${{ matrix.database }}
          MOODLE_BRANCH: ${{ matrix.moodle-branch }}
        run: |
          moodle-plugin-ci install --plugin ./plugin --db-host=127.0.0.1 -vvv

      # ---- Static checks ----
      - name: PHP Lint
        if: ${{ always() }}
        run: moodle-plugin-ci phplint

      - name: Detect code duplication
        if: ${{ always() }}
        run: moodle-plugin-ci phpcpd || true

      - name: Run PHP Mess Detector
        if: ${{ always() }}
        run: moodle-plugin-ci phpmd

      - name: Run Moodle Code Checker
        if: ${{ always() }}
        run: moodle-plugin-ci codechecker

      - name: Validate plugin metadata
        if: ${{ always() }}
        run: moodle-plugin-ci validate

      - name: Verify upgrade savepoints
        if: ${{ always() }}
        run: moodle-plugin-ci savepoints

      - name: Check Mustache templates
        if: ${{ always() }}
        run: moodle-plugin-ci mustache

      - name: Run Grunt (JS and SCSS checks)
        if: ${{ always() }}
        run: moodle-plugin-ci grunt

      - name: Check PHPDoc comments
        if: ${{ always() }}
        run: moodle-plugin-ci phpdoc

      # ---- PHPUnit ----
      - name: Run PHPUnit tests
        if: ${{ always() }}
        run: moodle-plugin-ci phpunit

      # ---- Behat ----
      - name: Run Behat acceptance tests (Chrome)
        if: ${{ always() }}
        run: moodle-plugin-ci behat --profile chrome

